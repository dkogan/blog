<!DOCTYPE html>
<html lang="<lisp>(ob:blog-language BLOG)</lisp>">
  <head>
    <meta charset="utf-8"/>
    <title><lisp>(if (boundp 'POST) (ob:post-title POST) (ob:blog-title BLOG))</lisp></title>
    <link rel="stylesheet" type="text/css" href="<lisp>(ob:path-to-root)</lisp>/style/css/o-blog.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="generator" content="<lisp>(o-blog-version)</lisp>"/>
    <lisp>(when (boundp 'org-export-xhtml-scripts) org-export-xhtml-scripts)</lisp>
    <lisp>(when (ob:blog-analytics BLOG) (ob:insert-template "plugin_analytics.html"))</lisp>
  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container">
	  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
	  <a class="brand" href="<lisp>(ob:path-to-root)</lisp>/index.html"><lisp>(ob:blog-title BLOG)</lisp></a>
	  <div class="nav-collapse collapse">
	    <lisp>(ob:post-content-html (ob:get-snippet "Navigation"))</lisp>
	  </div>
	</div>
      </div>
    </div>
    <div class="subnav subnav-fixed visible-desktop">
      <div class="container">
	<lisp>(ob:insert-template "nav_breadcrumb.html")</lisp>
      </div>
    </div>
    <div id="page" class="container">
